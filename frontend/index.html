<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App - AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Pomodoro App - AI</h1>

    <!-- Task Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add a New Task</h5>
        <form id="taskForm">
          <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" required>
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Task List -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Your Tasks</h5>
        <button id="reorganizeTasks" class="btn btn-success mb-3">Reorganize Tasks</button>
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
